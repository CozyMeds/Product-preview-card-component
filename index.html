<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- displays site properly based on user's device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Display an image in browser tab --> 
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<!-- Main Stylesheet -->
		<link rel="stylesheet" href="./static/stylesheet/styles.css">
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main class="container">
			<div class="left">
				<img class="main_img1" src="./static/images/image-product-desktop.jpg">
			</div>
			<div class="left2">
				<img class="main_img2" src="./static/images/image-product-mobile.jpg">
			</div>
			
			<div class="right">
				<h1 class="label">Perfume</h1>
				<h2 class="title">Gabrielle Essence Eau De Parfum</h2>
				<p class="text">
					A floral, solar and voluptuous 
					interpretation composed by 
					Olivier Polge, Perfumer-Creator 
					for the House of CHANEL.
				</p>
				<div class="price">
					<h3 class="curr_price">$149.99</h3>
					<h4 class="original_price">$169.99</h4>
				</div>
				<button type="button">
					<img class="butt_img_cart" src="./static/images/icon-cart.svg" alt="shopping cart">
					<p>Add to Cart</p>
				</button>
			</div>
		</main>
	</body>
</html>
